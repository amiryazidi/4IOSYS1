<form #form="ngForm" (ngSubmit)="ajouter()">
    <div class="form-group">
        <label>ID</label>
        <input class="form-control" type="text" name="id" [(ngModel)]="product.id" required minlength="1" #id="ngModel">
    </div>
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" [(ngModel)]="product.title" required minlength="3" #title="ngModel">
       <div *ngIf="title.touched && title.invalid">
        <div class="alert alert-danger" *ngIf="title.errors?.['required']"> Title is required</div>
        <div class="alert alert-danger" *ngIf="title.errors?.['minlength']"> Title must have at least 3 characters</div>
    </div>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" type="number" name="price" [(ngModel)]="product.price" #price="ngModel" required min="0">
        <div *ngIf="price.touched && price.invalid">
            <div class="alert alert-danger" *ngIf="price.errors?.['required']">Price is required</div>
            <div class="alert alert-danger" *ngIf="price.errors?.['min']">Price must be positive</div>
        </div>
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input class="form-control" type="number" name="quantity" [(ngModel)]="product.quantity" #quantity="ngModel" required min="0">
        <div *ngIf="quantity.touched && quantity.invalid">
            <div class="alert alert-danger" *ngIf="quantity.errors?.['required']">Quantity is required</div>
            <div class="alert alert-danger" *ngIf="quantity.errors?.['min']">Quantity must be positive</div>
        </div>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Ajouter" [disabled]="form.invalid">
    </div>
</form>
