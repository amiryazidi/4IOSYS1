<h1> {{title}}</h1>
<table border="2">
    <tr>
         <th>id</th>
         <th>title</th>
         <th>price</th>
         <th>quantity</th>
         <th>Like</th>
    </tr>
    <tr *ngFor="let product of listProduct; let i=index">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.like}} <button (click)="incrementLike(i)">like</button></td>
        <td>
            <button [disabled]="product.quantity==0">buy</button>
        </td> 
    </tr>
</table>
